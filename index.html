<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Animations</title>
    <style>
        :root {
            --red: #e74c3c;
            --green: #2ecc71;
            --blue: #3498db;
            --purple: #9b59b6;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, sans-serif;
            color: white;
            background-color: var(--purple);
        }
        .scroll-container {
            width: 100vw;
        }
        .panel {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            position: sticky;
            top: 0;
            overflow: hidden;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            transition: box-shadow 0.3s;
        }
        .content {
            text-align: center;
        }
        .content h1 {
            font-size: 3rem;
            font-weight: 500;
            padding: 20px 40px;
            border-top: 3px dashed white;
            border-bottom: 3px dashed white;
            background: rgba(0,0,0,0.1);
            border-radius: 12px;
        }
        .red { background-color: var(--red); }
        .green { background-color: var(--green); }
        .blue { background-color: var(--blue); }
        .purple { background-color: var(--purple); }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .content h1 {
                font-size: 2rem;
                padding: 10px 10px;
            }
        }
    </style>
</head>
<body>
    <main class="scroll-container">
        <section class="panel red" aria-label="Red panel">
            <div class="content">
                <h1>Red stays</h1>
            </div>
        </section>
        <section class="panel green" aria-label="Green panel">
            <div class="content">
                <h1>Green covers</h1>
            </div>
        </section>
        <section class="panel blue" aria-label="Blue panel">
            <div class="content">
                <h1>Blue covers it</h1>
            </div>
        </section>
        <section class="panel purple" aria-label="Purple panel">
            <div class="content">
                <h1>Purple covers that</h1>
            </div>
        </section>
    </main>
</body>
</html>
